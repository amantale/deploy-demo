name: Build
run-name: Build ${{ github.ref_name }}
on:
  workflow_dispatch:
  workflow_call:
    outputs:
      artifactory-version-tag:
        description: "Artifactory version Tag"
        value: ${{ jobs.package_artifactory.outputs.artifactory-version-tag }}


jobs:
  package_artifactory:
    name: Build and Publish
    runs-on: ubuntu-latest
    steps:
